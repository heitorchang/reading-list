  <script>
  function linechar(pos) {
    if (pos % 2 === 0) {
      return " ";
    } else {
      return "#";
    }
  }

  function grid(size) {
    for (let i = 0; i < size; i++) {
      let line = "";
      for (let j = 0; j < size; j++) {
        line += linechar(i + j);
      }
      console.log(line);
    }
  }
</script>
