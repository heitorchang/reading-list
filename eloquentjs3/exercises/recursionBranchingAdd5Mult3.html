  <script>
  // find a path to the given integer, starting with one, with the possible
  // moves being adding 5 or multiplying by 3.

function findSolution(target) {
  function find(current, history) {
    if (current == target) {
      return history;
    } else if (current > target) {
      return null;
    } else {
      return find(current * 3, `(${history}*3)`) ||
        find(current + 5, `(${history}+5)`);
    }
  }
  return find(1, "1");
}

</script>
